<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>โปรไฟล์ผู้ใช้งาน - TAS-SPB</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TAS-SPB">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { --primary: #4f46e5; --bg: #525659; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'THSarabunNew', sans-serif; 
            background: var(--bg); margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Toolbar แบบเดียวกับหน้ารายงาน */
        .toolbar { 
            width: 100%; position: sticky; top: 0; z-index: 1000; 
            background: white; padding: 10px; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: center; gap: 8px; align-items: center;
        }

        .container { width: 100%; max-width: 600px; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Card UI */
        .card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-title { font-size: 18pt; font-weight: bold; color: var(--primary); border-bottom: 1.5px solid #eee; margin-bottom: 10px; padding-bottom: 5px; }

        .user-info { font-size: 16pt; line-height: 1.2; }
        .user-info b { color: #374151; }

        /* Table UI ล็อคความสูงไม่ให้ล้นจอ */
        .table-scroll { 
            overflow-y: auto; 
            max-height: 30vh; /* ล็อคความสูง 30% ของหน้าจอ */
            border: 1px solid #ccc;
        }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f3f4f6; font-size: 16pt; border: 1px solid #ccc; padding: 5px; position: sticky; top: 0; }
        td { border: 1px solid #ccc; padding: 5px; font-size: 15pt; text-align: center; }

        .btn { 
            padding: 8px 15px; border: none; font-family: 'THSarabunNew'; 
            font-size: 15pt; cursor: pointer; font-weight: bold; border-radius: 6px;
            display: flex; align-items: center; gap: 5px;
        }

        @media screen and (max-width: 600px) {
            .btn span { display: none; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="btn" style="background: #f3f4f6;" onclick="location.href='menu.html'">
            <i class="fa-solid fa-house"></i><span> กลับหน้าหลัก</span>
        </button>
        <div style="font-size: 18pt; font-weight: bold; color: #333;">ข้อมูลส่วนตัว</div>
        <button class="btn" style="background: #ef4444; color: white;" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i><span> ออกจากระบบ</span>
        </button>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-title"><i class="fa-solid fa-user-circle"></i> ข้อมูลผู้ใช้งาน</div>
            <div class="user-info">
                <div><b>ชื่อ-สกุล:</b> <span id="disp-name">กำลังโหลด...</span></div>
                <div><b>ตำแหน่ง:</b> <span id="disp-type">-</span></div>
                <div><b>สังกัด:</b> <span id="disp-school">-</span></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title"><i class="fa-solid fa-clock-rotate-left"></i> ประวัติการลงเวลา (7 วันล่าสุด)</div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>วันที่</th>
                            <th style="width:70px">มา</th>
                            <th style="width:70px">กลับ</th>
                        </tr>
                    </thead>
                    <tbody id="att-list"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-title"><i class="fa-solid fa-calendar-check"></i> ประวัติการลาพักผ่อน/อื่นๆ</div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>วันที่ลา</th>
                            <th>ประเภทการลา</th>
                        </tr>
                    </thead>
                    <tbody id="leave-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>
    <script>
        // ดึงข้อมูล User จาก LocalStorage
        const userData = JSON.parse(localStorage.getItem('user_data'));

        async function init() {
            // ตรวจสอบสถานะการเข้าถึง
            if (!userData || !userData.personnel_id) {
                console.error("No user data found, redirecting...");
                location.href = 'index.html';
                return;
            }

            // แสดงข้อมูลเบื้องต้น
            document.getElementById('disp-name').innerText = userData.name;
            document.getElementById('disp-type').innerText = userData.personnel_type || 'ทั่วไป';
            
            await loadSchoolName();
            await loadAttendance();
            await loadLeaves();
        }

        async function loadSchoolName() {
            const { data } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('value').eq('key', 'school_name').single();
            if (data) document.getElementById('disp-school').innerText = data.value;
        }

        async function loadAttendance() {
            const tbody = document.getElementById('att-list');
            const { data } = await sbClient
                .from(TAS_CONFIG.TABLE_TARGET)
                .select('work_date, time_in, time_out')
                .eq('personnel_id', userData.personnel_id)
                .order('work_date', { ascending: false })
                .limit(7); // แสดงหน้าละสัปดาห์

            if (data && data.length > 0) {
                tbody.innerHTML = data.map(i => `
                    <tr>
                        <td>${formatThaiDateShort(i.work_date)}</td>
                        <td style="color:blue">${i.time_in ? i.time_in.slice(0,5) : '-'}</td>
                        <td style="color:red">${i.time_out ? i.time_out.slice(0,5) : '-'}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="3">ไม่พบข้อมูลการลงเวลา</td></tr>';
            }
        }

        async function loadLeaves() {
            const tbody = document.getElementById('leave-list');
            const { data } = await sbClient
                .from('Leave_records')
                .select('leave_date, leave_type')
                .eq('personnel_id', userData.personnel_id)
                .order('leave_date', { ascending: false });

            if (data && data.length > 0) {
                tbody.innerHTML = data.map(i => `
                    <tr>
                        <td>${formatThaiDateShort(i.leave_date)}</td>
                        <td>${i.leave_type}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="2">ไม่พบประวัติการลา</td></tr>';
            }
        }

        function formatThaiDateShort(d) {
            const date = new Date(d);
            const months = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear() + 543}`;
        }

        function logout() {
            localStorage.clear();
            location.href = 'index.html';
        }

        window.onload = init;
    </script>
</body>
</html>
