<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>กำลังประมวลผล - TAS-SPB</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="ios-fix.js"></script>
    <script src="supabase.js"></script>
    <script src="sweetalert2.js"></script>
    <script src="config.js"></script>

    <style>
        :root { 
            --primary: #4f46e5; 
            --success: #10b981; 
            --error: #ef4444; 
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .process-card {
            background: white;
            width: 100%;
            max-width: 450px; /* จำกัดความกว้างสูงสุดเพื่อให้ดูดีบน Desktop */
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Responsive Breakpoint: สำหรับมือถือจอเล็กมาก */
        @media (max-width: 380px) {
            .process-card {
                padding: 30px 20px;
            }
            h2 { font-size: 1.4rem !important; }
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .icon-loading { color: var(--primary); animation: spin 1.5s linear infinite; }
        .icon-success { color: var(--success); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .icon-error { color: var(--error); animation: shake 0.5s ease-in-out; }

        h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Detail Box for Location/Time info */
        .detail-box {
            background: #f8fafc;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            border: 1px solid #e2e8f0;
            display: none; /* ซ่อนไว้ก่อน จะแสดงเมื่อบันทึกเสร็จ */
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .detail-row:last-child { margin-bottom: 0; }
        .detail-label { color: var(--text-muted); }
        .detail-value { font-weight: 600; color: var(--text-main); }

        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .btn-home:hover { background: #4338ca; transform: translateY(-2px); }
        .btn-home:active { transform: scale(0.98); }
        .btn-retry { background: white; color: var(--text-main); border: 2px solid #e5e7eb; margin-top: 10px; box-shadow: none; }
        .btn-retry:hover { background: #f9fafb; border-color: #d1d5db; }

        /* Animations */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="process-card">
            
            <!-- State 1: Loading -->
            <div id="loading-state">
                <div class="status-icon icon-loading"><i class="fas fa-circle-notch"></i></div>
                <h2>กำลังประมวลผล...</h2>
                <p>ระบบกำลังตรวจสอบพิกัดและบันทึกข้อมูล<br>กรุณารอสักครู่ ห้ามปิดหน้าต่างนี้</p>
            </div>

            <!-- State 2: Success (Hidden by default) -->
            <div id="success-state" style="display: none;">
                <div class="status-icon icon-success"><i class="fas fa-check-circle"></i></div>
                <h2>บันทึกสำเร็จ</h2>
                <p>ลงเวลาปฏิบัติงานเรียบร้อยแล้ว</p>
                
                <div class="detail-box">
                    <div class="detail-row">
                        <span class="detail-label">วันที่:</span>
                        <span class="detail-value" id="res-date">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">เวลา:</span>
                        <span class="detail-value" id="res-time">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">ประเภท:</span>
                        <span class="detail-value" id="res-type">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">พิกัด:</span>
                        <span class="detail-value" id="res-loc" style="font-size:0.85rem;">-</span>
                    </div>
                </div>

                <a href="menu.html" class="btn-home">
                    <i class="fas fa-home" style="margin-right: 8px;"></i> กลับหน้าเมนูหลัก
                </a>
            </div>

            <!-- State 3: Error (Hidden by default) -->
            <div id="error-state" style="display: none;">
                <div class="status-icon icon-error"><i class="fas fa-exclamation-circle"></i></div>
                <h2>เกิดข้อผิดพลาด</h2>
                <p id="error-msg">ไม่สามารถบันทึกข้อมูลได้</p>
                
                <button onclick="window.location.reload()" class="btn-home">
                    <i class="fas fa-redo" style="margin-right: 8px;"></i> ลองใหม่อีกครั้ง
                </button>
                <a href="menu.html" class="btn-home btn-retry">
                    ยกเลิกและกลับหน้าเมนู
                </a>
            </div>

        </div>
    </div>

    <script>
        // --- Core Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('tas_user'));
            
            // 1. Check Login
            if (!user || !user.personnel_id) {
                showError('ไม่พบข้อมูลผู้ใช้ กรุณาเข้าสู่ระบบใหม่');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            // 2. Get Geolocation
            try {
                const position = await getPosition();
                const { latitude, longitude } = position.coords;
                
                // ตรวจสอบ Mock Location (เบื้องต้น)
                if (position.coords.accuracy > 2000) {
                     // อาจแจ้งเตือนถ้าความแม่นยำต่ำเกินไป แต่ยังให้ผ่านได้หรือขึ้นอยู่กับนโยบาย
                     console.warn("Low accuracy GPS");
                }

                // 3. Save to Supabase
                const now = new Date();
                const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD
                const timeStr = now.toLocaleTimeString('th-TH', { hour12: false }); // HH:MM:SS
                
                // ตรวจสอบ Logic การลงเวลา (เข้า หรือ ออก)
                // ดึงข้อมูลวันนี้เพื่อดูว่ามีเวลาเข้าหรือยัง
                const { data: existing } = await sbClient
                    .from(TAS_CONFIG.TABLE_TARGET)
                    .select('*')
                    .eq('personnel_id', user.personnel_id)
                    .eq('work_date', dateStr)
                    .single();

                let updateData = {};
                let type = "เข้างาน";

                if (!existing) {
                    // ยังไม่มี -> Insert เวลาเข้า
                    const { error } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).insert([{
                        personnel_id: user.personnel_id,
                        work_date: dateStr,
                        time_in: timeStr,
                        lat_in: latitude,
                        lng_in: longitude
                    }]);
                    if (error) throw error;
                } else if (!existing.time_out) {
                    // มีเวลาเข้าแล้ว แต่ไม่มีเวลาออก -> Update เวลาออก
                    type = "ออกงาน";
                    const { error } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).update({
                        time_out: timeStr,
                        lat_out: latitude,
                        lng_out: longitude
                    }).eq('id', existing.id); // ใช้ ID อ้างอิงเพื่อความชัวร์
                    if (error) throw error;
                } else {
                    // มีครบแล้ว
                    showError('คุณลงเวลาครบถ้วนแล้วสำหรับวันนี้');
                    document.querySelector('.btn-retry').style.display = 'none'; // ซ่อนปุ่มลองใหม่
                    return;
                }

                // 4. Show Success
                showSuccess({
                    date: new Date(dateStr).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit'}),
                    time: timeStr.slice(0, 5),
                    type: type,
                    lat: latitude.toFixed(5),
                    lng: longitude.toFixed(5)
                });

            } catch (err) {
                console.error(err);
                let msg = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                if (err.code === 1) msg = 'กรุณาอนุญาตการเข้าถึงตำแหน่ง (GPS)';
                else if (err.code === 2) msg = 'ไม่สามารถระบุตำแหน่งได้ ตรวจสอบ GPS';
                else if (err.code === 3) msg = 'หมดเวลาในการค้นหาตำแหน่ง';
                else if (err.message) msg = err.message;
                
                showError(msg);
            }
        });

        function getPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) reject(new Error('Browser ไม่รองรับ Geolocation'));
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            });
        }

        function showSuccess(data) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
            document.querySelector('.detail-box').style.display = 'block'; // Show details

            document.getElementById('res-date').innerText = data.date;
            document.getElementById('res-time').innerText = data.time + ' น.';
            document.getElementById('res-type').innerText = data.type;
            document.getElementById('res-loc').innerText = `${data.lat}, ${data.lng}`;
        }

        function showError(msg) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-msg').innerText = msg;
        }
    </script>
</body>
</html>
