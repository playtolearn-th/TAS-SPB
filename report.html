<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานประจำวัน - TAS-SPB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; --paper-h: 297mm;
            --pad-top: 15mm; /* ลดระยะบนลงเล็กน้อยเพื่อเพิ่มพื้นที่ */
            --pad-bottom: 15mm; 
            --pad-left: 30mm; 
            --pad-right: 20mm;
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { font-family: 'THSarabunNew', sans-serif; background: #525659; margin: 0; padding: 0; }

        .toolbar { width: 100%; position: sticky; top: 0; z-index: 100; background: white; padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn { padding: 8px 15px; border-radius: 8px; border: none; font-family: 'THSarabunNew'; font-size: 15pt; cursor: pointer; font-weight: bold; }
        .btn-load { background: #4f46e5; color: white; }
        .btn-print { background: #1e293b; color: white; }
        .date-input { padding: 5px 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'THSarabunNew'; font-size: 15pt; }

        #reportWrapper { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        
        .paper { 
            width: var(--paper-w); height: var(--paper-h); background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.3); overflow: hidden;
        }

        /* แก้ไขหัวกระดาษเป็น 3 บรรทัด */
        .rpt-header { text-align: center; margin-bottom: 4mm; line-height: 1.1; color: black; }
        .rpt-title { font-size: 18pt; font-weight: bold; display: block; }
        .rpt-sub { font-size: 16pt; display: block; }

        .rpt-table { width: 100%; border-collapse: collapse; border: 1.2px solid black; table-layout: fixed; }
        .rpt-table th { border: 1px solid black; background: #ffffff !important; height: 32px; font-size: 16pt; font-weight: bold; text-align: center; }
        .rpt-table td { 
            border: 1px solid black; padding: 0 5px; font-size: 16pt; 
            height: 25.5px; /* ปรับความสูงสำหรับ 28 บรรทัด */
            vertical-align: middle; line-height: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; 
        }

        .col-id { width: 40px; text-align: center; }
        .col-time { width: 70px; text-align: center; }
        .col-note { width: 100px; }

        .footer-area { margin-top: 3mm; flex-grow: 1; display: flex; flex-direction: column; }
        .summary-grid { display: grid; grid-template-columns: 1.2fr 1fr; font-size: 16pt; line-height: 1.2; }
        
        /* ปรับส่วนลงนามขยับขึ้น */
        .signature-area { 
            margin-top: 5mm; /* ลดระยะห่างด้านบนลง */
            text-align: center; 
            font-size: 16pt; 
            line-height: 1.4; 
        }
        .page-num { position: absolute; bottom: 8mm; right: 15mm; font-size: 12pt; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: none; }
            .toolbar { display: none !important; }
            .paper { margin: 0 !important; box-shadow: none !important; page-break-after: always; }
        }

        @media screen and (max-width: 215mm) {
            #reportWrapper { transform: scale(0.45); transform-origin: top center; margin-bottom: -55%; }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" style="background:#f1f5f9; color:#475569;" onclick="window.location.href='menu.html'"><i class="fas fa-arrow-left"></i></button>
        <input type="date" id="reportDate" class="date-input">
        <button class="btn btn-load" onclick="loadData()">แสดงรายงาน</button>
        <button class="btn btn-print" onclick="window.print()">พิมพ์ PDF</button>
    </div>
    <div id="reportWrapper"></div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>
    <script>
        const ROWS_PER_PAGE = 28; // ปรับเป็น 28 รายการตามต้องการ

        async function loadData() {
            const dateStr = document.getElementById('reportDate').value;
            const wrapper = document.getElementById('reportWrapper');
            if(!dateStr) return;
            wrapper.innerHTML = '<div class="paper" style="justify-content:center;text-align:center;">กำลังประมวลผล...</div>';

            try {
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; settings?.forEach(s => config[s.key] = s.value);
                const attMap = {}; att?.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; leaves?.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users?.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    u.sortKey = u.tIn ? `1_${u.tIn}` : `2_${u.name}`;
                    groups[type].push(u);
                });

                wrapper.innerHTML = "";
                Object.keys(groups).sort().forEach(type => {
                    const list = groups[type].sort((a,b) => a.sortKey.localeCompare(b.sortKey));
                    const totalP = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalP; p++) {
                        const page = document.createElement('div');
                        page.className = 'paper';
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        page.innerHTML = `
                            <div class="rpt-header">
                                <span class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</span>
                                <span class="rpt-sub">${formatThaiDate(dateStr)}</span>
                                <span class="rpt-sub">${config['school_name'] || ''}</span>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr><th class="col-id">ที่</th><th>ชื่อ-สกุล</th><th class="col-time">เวลามา</th><th class="col-time">เวลากลับ</th><th class="col-note">หมายเหตุ</th></tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td class="col-id">${(p * ROWS_PER_PAGE) + i + 1}</td>
                                            <td>${u.name}</td>
                                            <td class="col-time">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td class="col-time">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td class="col-note">${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                            <div class="page-num">${p+1}/${totalP}</div>
                        `;

                        if(p === totalP - 1) {
                            const trip = list.filter(x => x.note.includes('ราชการ')).length;
                            const leave = list.filter(x => x.note && !x.note.includes('ราชการ') && !x.note.includes('สาย')).length;
                            const late = list.filter(x => x.note === 'มาสาย').length;
                            
                            const footer = document.createElement('div');
                            footer.className = 'footer-area';
                            footer.innerHTML = `
                                <div class="summary-grid">
                                    <div>
                                        - ทั้งหมด ${list.length} คน<br>
                                        - ตำแหน่งว่าง ${getVal(config['vacant_position'], type)} คน<br>
                                        - ไปราชการ ${trip || '-'} คน
                                    </div>
                                    <div>
                                        - มาสาย ${late || '-'} คน<br>
                                        - มาปฏิบัติราชการ ${list.length - leave} คน<br>
                                        - ไม่มาปฏิบัติราชการ ${leave || '-'} คน
                                    </div>
                                </div>
                                <div class="signature-area">
                                    (ลงชื่อ)............................................................<br>
                                    (${config['signer_name'] || ''})<br>
                                    ${config['signer_position'] || ''}
                                </div>
                            `;
                            page.appendChild(footer);
                        }
                        wrapper.appendChild(page);
                    }
                });
            } catch (e) { console.error(e); }
        }

        function getVal(str, type) {
            if(!str) return "-";
            const pair = str.split(',').find(p => p.trim().startsWith(type+":"));
            const v = pair?.split(':')[1]; return (v && v.trim() !== "0") ? v.trim() : "-";
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `วัน${['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัสบดี','ศุกร์','เสาร์'][date.getDay()]}ที่ ${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }
        document.getElementById('reportDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
