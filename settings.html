<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าระบบ - TAS-SPB</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --amber: #f59e0b; --bg: #f8fafc; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .setting-row { display: flex; flex-direction: column; padding: 15px 0; border-bottom: 1px solid #f1f5f9; gap: 10px; }
        @media (min-width: 600px) { .setting-row { flex-direction: row; align-items: center; } }
        .label { flex: 1; font-weight: 700; color: #334155; }
        .input-group { flex: 2; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; font-family: 'Sarabun'; }
        .btn-save { background: var(--amber); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .back-btn { background: white; color: #64748b; padding: 10px 18px; border-radius: 15px; text-decoration: none; font-weight: bold; border: 1px solid #e2e8f0; }
    </style>
    <script src="supabase.js"></script><script src="sweetalert2.js"></script><script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-cogs" style="color:var(--amber)"></i> ตั้งค่าระบบ</h2>
            <a href="menu.html" class="back-btn"><i class="fas fa-arrow-left"></i> กลับ</a>
        </div>
        <div class="card" id="settingsList">
            <p style="text-align:center; color:#94a3b8;">กำลังดึงข้อมูลการตั้งค่า...</p>
        </div>
        <div style="text-align:center; color:#94a3b8; font-size:0.8rem;">TAS-SPB Online v2.1.0</div>
    </div>
    <script>
        async function loadSettings() {
            const { data } = await sbClient.from('Settings').select('*').order('key');
            const container = document.getElementById('settingsList');
            if (data) {
                container.innerHTML = data.map(s => `
                    <div class="setting-row">
                        <div class="label">${s.note || s.key}</div>
                        <div class="input-group">
                            <input type="text" id="val-${s.key}" value="${s.value || ''}">
                            <button class="btn-save" onclick="updateSet('${s.key}')">บันทึก</button>
                        </div>
                    </div>
                `).join('');
            }
        }
        async function updateSet(key) {
            const val = document.getElementById(`val-${key}`).value;
            const { error } = await sbClient.from('Settings').update({ value: val }).eq('key', key);
            if (!error) Swal.fire({ icon:'success', title:'อัปเดตแล้ว', timer:1000, showConfirmButton:false });
        }
        loadSettings();
    </script>
</body>
</html>
